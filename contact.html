<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - CaffHub</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-900">
  <header class="bg-white shadow">
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">CaffHub</span>
        </a>
        <button data-collapse-toggle="navbar-default" type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15" />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <li>
              <a href="index.html"
                class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                aria-current="page">Home</a>
            </li>
            <li>
              <a href="menu.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Menu</a>
            </li>
            <li>
              <a href="reservations.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Reservations</a>
            </li>
            <li>
              <a href="contact.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container mx-auto p-6 min-h-screen">
    <section>
      <h2 class="text-4xl font-bold mb-4">Contact Us</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <h3 class="text-2xl font-bold mb-2">Contact Information</h3>
          <p class="mb-2">Address: 123 Restaurant St, Lalmonirhat</p>
          <p class="mb-2">Phone: (123) 456-7890</p>
          <p class="mb-2">Email: caffhub@gmail.com</p>
          <div class="mt-4">
            <iframe width="600" height="450" style="border:0" loading="lazy" allowfullscreen
              src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJI7NWx5XZ4jkRB1YZ3gq7GzU&key=AIzaSyBEUfNwk3FBLOy5xFOQYtafnkhemfUI3xU"></iframe>
          </div>
        </div>
        <div>
          <h3 class="text-2xl font-bold mb-2">Send a Message</h3>
          <form class="bg-white p-6 shadow rounded">
            <div class="mb-4">
              <label for="contact-name" class="block text-sm font-bold mb-2">Name</label>
              <input type="text" id="contact-name" name="contact-name" class="w-full border-gray-300 p-2 rounded"
                required>
            </div>
            <div class="mb-4">
              <label for="contact-email" class="block text-sm font-bold mb-2">Email</label>
              <input type="email" id="contact-email" name="contact-email" class="w-full border-gray-300 p-2 rounded"
                required>
            </div>
            <div class="mb-4">
              <label for="contact-message" class="block text-sm font-bold mb-2">Message</label>
              <textarea id="contact-message" name="contact-message" class="w-full border-gray-300 p-2 rounded"
                required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer class="bg-white shadow mt-6">
    <div class="container mx-auto p-6 text-center">
      <p>2024 Restaurant.</br> Developed by Mahbub Ahmed Turza.</p>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</body>

</html>
